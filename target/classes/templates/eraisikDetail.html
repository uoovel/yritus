<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Customer</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
    <a href="/">Avaleht</a>
    <a href="/newevent">Ürituse lisamine</a>

</div>
<div align="center">
    <div><h1>Osavõtja info</h1></div>

    <br />
    <form action="#" th:action="@{/editeraisikuosalus}" th:object="${osalus}"
          method="post">
        <input type="hidden" th:field="*{id}" th:value="${osalus.id}" />
        <input type="hidden" th:field="*{isik}" th:value="${osalus.isik}"/>
        <table border="0" cellpadding="10">
            <tr>
                <td>Eesnimi:</td>
                <td><input type="text" th:field="*{eraisik.eesnimi}" />
                </td>
            </tr>
            <tr>
                <td>Perekonnanimi:</td>
                <td><input type="text" th:field="*{eraisik.perekonnanimi}" />
                </td>
            </tr>
            <tr>
                <td>Isikukood:</td>
                <td><input type="text" th:field="*{eraisik.isikukood}" />
                </td>
            </tr>
            <tr>
                <td>Makseviis:</td>
                <td>
                    <select th:field="*{makseviis.id}" id="makseviis" name="makseviis">
                        <option th:utext="${osalus.makseviis.nimetus}" th:value="${osalus.makseviis.id}"/>

                        <th:block th:each="makseviis: ${makseviisList}">

                            <option th:utext="${makseviis.nimetus}" th:value="${makseviis.id}" />

                        </th:block>
                    </select>
                </td>
            </tr>



            <tr>
                <td>Lisainfo:</td>
                <td><input type="text" th:field="*{lisainfo}" />
                </td>
            </tr>

            <tr>
                <td></td>
                <td colspan="2"><button type="submit">Salvesta</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
