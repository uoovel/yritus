<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body> <h1>Ürituste rakendus</h1>
<div align="center">
    <a href="/">Avaleht</a>
    <a href="/newevent">Ürituse lisamine</a>

</div>
<br>
<br>
<div align="center">
    <h1>Ürituste loend</h1>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>

            <th>Nimetus</th>
            <th>Toimumisaeg</th>
            <th>Koht</th>
            <th>Tegevus</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="yritus : ${listYritused}">

            <td>
                <a th:href="@{'/koikOsalejad/' + ${yritus.id}}" th:text="${yritus.nimetus}">Nimetus</a>
            </td>
            <td>
                <a type="datetime-local" th:text="${yritus.aeg}">Toimumisaeg</a>
            </td>
            <td th:text="${yritus.koht}">Koht</td>

            <td>
                <a th:href="@{'/vormOsaleja/' + ${yritus.id}}">Osavõtjad</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteYritus/' + ${yritus.id}}">Kustuta</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
