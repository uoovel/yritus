<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Lisa uus osaleja</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body onload="peidavaljad()">
<div align="center">
    <a href="/">Avaleht</a>
    <a href="/newevent">Ãœrituse lisamine</a>

</div>
<div align="center">
    <div ><h1>Lisa uus isik</h1></div>

    <br />
    <form action="#" th:action="@{/savecustomer}" th:object="${osalus}"
          method="post">

        <input type="hidden" th:field="*{yritus.id}" th:value="${osalus.yritus.id}" />


        <a th:each="ty : ${listTyyp}">
            <input type="radio" th:field="*{isik.tyyp}" th:value="${ty.id}" th:onclick="clickAction(value)"/>
            <label th:for="${#ids.prev('isik.tyyp')}" th:text="${ty.nimetus}">Wireframe</label>
        </a>


        <div id="eraisikuvorm">
            <table border="0" cellpadding="10" >
                <tr>
                    <td>Eesnimi:</td>
                    <td><input type="text" th:field="*{eraisik.eesnimi}" />
                    </td>
                </tr>
                <tr>
                    <td>Perekonnanimi:</td>
                    <td><input type="text" th:field="*{eraisik.perekonnanimi}" />
                    </td>
                </tr>
                <tr>
                    <td>Isikukood:</td>
                    <td><input type="text" th:field="*{eraisik.isikukood}" />
                    </td>
                </tr>

            </table>
        </div>

        <div id="firmavorm">
            <table border="0" cellpadding="10" >
                <tr>
                    <td>Juriidiline Nimi:</td>
                    <td><input type="text" th:field="*{ettevote.juriidilinenimi}" />
                    </td>
                </tr>
                <tr>
                    <td>Registrikood:</td>
                    <td><input type="text" th:field="*{ettevote.registrikood}" />
                    </td>
                </tr>
                <tr>
                    <td>Tulijate arv:</td>
                    <td><input type="text" th:field="*{tulijatearv}" />
                    </td>
                </tr>


            </table>
        </div>



        <div>
            <table border="0" cellpadding="10" >

                <tr>
                    <td>Makseviis:</td>
                    <td>
                        <select th:field="*{makseviis.id}" id="makseviis" name="makseviis">
                            <option value="0" th:disabled="disabled">--please select--</option>

                            <th:block th:each="makseviis: ${makseviisList}">

                                <option th:utext="${makseviis.nimetus}" th:value="${makseviis.id}" />

                            </th:block>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Lisainfo:</td>
                    <td><input type="text" th:field="*{lisainfo}" />

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><button type="submit">Salvesta</button> </td>
                </tr>
            </table>
        </div>

    </form>
</div>
<script>
    function clickAction(value){
        if(value == 1){
            document.getElementById("firmavorm").style.display = "none";
            document.getElementById("eraisikuvorm").style.display = "initial";
        }
        if(value == 2){
            document.getElementById("eraisikuvorm").style.display = "none";
            document.getElementById("firmavorm").style.display = "initial"
        }
    }
    function peidavaljad(){
        document.getElementById("firmavorm").style.display = "none";
        document.getElementById("eraisikuvorm").style.display = "none";
    }
</script>
</body>
</html>
