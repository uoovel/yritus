<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

    <title>Create New Customer</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
    <a href="/">Avaleht</a>
    <a href="/newevent">Ürituse lisamine</a>

</div>
<div align="center">
    <div><h1>Osavõtja info</h1></div>

    <br />

          method="post">
        <input type="hidden" th:field="*{id}" th:value="${eraisik.id}" />
        <input type="hidden" th:field="*{isik}" th:value="${eraisik.isik}"/>
        <table border="0" cellpadding="10">
            <tr>
                <td>Eesnimi:</td>
                <td><input type="text" th:field="*{eesnimi}" />

                </td>
            </tr>

            <tr>
                <td></td>
                <td colspan="2"><button type="submit">Salvesta</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
