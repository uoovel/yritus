<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    </head>
<body>
<div class="navbar-header">

    <div class="navi">
    <a href="/">Avaleht</a>
    <a href="/newevent">Ürituse lisamine</a>
    </div>
</div>
    <h2>Kõik osalejad valikulisel üritusel</h2>
    <br>
    <br>
    <div align="center">
        <table>
            <tr>
                <td>Ürituse nimi:</td><td><a th:text="${yritus.nimetus}"></a></td>
            </tr>
            <tr>
                <td>Toimumisaeg:</td><td><a th:text="${yritus.aeg}"></a></td>
            </tr>
            <tr>
                <td>Koht:</td><td><a th:text="${yritus.koht}"></a></td>
            </tr>
        </table>

        <h2>Osalejate loend</h2>

        <br/><br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Nimi</th>
                <th>Kood</th>
                <th>Tegevus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="osalus : ${listOsalus}">
                <td th:text="${osalus.isik.nimi}">Nimi</td>
                <td th:text="${osalus.isik.kood}">Kood</td>
                <td>
                    <a th:href="@{'/vaataOsalust/' + ${osalus.id}}">Vaata</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/deleteOsalus/' + ${osalus.id}}">Kustuta</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    </body></html>
